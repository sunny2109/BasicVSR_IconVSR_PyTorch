name: BasicVSR_REDS_Sharp_BI_nf15b8_x4
model_type: BasicVSRModel
scale: 4
num_gpu: 2  # set num_gpu: 0 for cpu mode
manual_seed: 10

datasets:
  test:
    name: REDS4
    type: REDSRecurrentDataset
    dataroot_gt: /root/proj/Datasets/REDS/sharp_data/train_sharp    #val_sharp
    dataroot_lq: /root/proj/Datasets/REDS/bicubic_data/train_sharp_bicubic/X4    #val_sharp_bicubic/X4
    meta_info_file: basicsr/data/meta_info/meta_info_REDS_GT.txt
    val_partition: REDS4  # set to 'official' when use the official validation partition
    io_backend:
      type: disk

    is_train: false
    num_frame: 100
    gt_size: ~
    interval_list: [1]
    random_reverse: false
    use_flip: false
    use_rot: false

# network structures
network_g:
  type: BasicVSR
  num_feat: 64
  num_block: 30

# path
path:
  pretrain_network_g: experiments/BasicVSR_REDS_Sharp_BI_nf15b8_x4/models/net_g_245000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
